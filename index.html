
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sparrow</title>
    <meta name="description" content="Sparrow - Your Secure Digital Wallet" />
    <meta name="author" content="Sparrow" />
    
    <!-- Open Graph metadata for better link previews -->
    <meta property="og:title" content="Sparrow Wallet" />
    <meta property="og:description" content="Your Secure Digital Wallet for managing cryptocurrencies" />
    <meta property="og:image" content="https://sparrowwallet.live/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://sparrowwallet.live" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sparrow Wallet" />
    <meta name="twitter:description" content="Your Secure Digital Wallet for managing cryptocurrencies" />
    <meta name="twitter:image" content="https://sparrowwallet.live/og-image.png" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/og-image.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0500FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sparrow Wallet">
    
    <!-- Fallback styles in case JavaScript or CSS fails to load -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      #app-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ffffff;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 255, 95, 0.1);
        border-radius: 50%;
        border-top: 4px solid #00FF5F;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .js-error-fallback {
        display: none;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 100px auto;
      }
      noscript {
        display: block;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div>
        <h1>JavaScript Required</h1>
        <p>Sparrow Wallet requires JavaScript to be enabled in your browser. Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator that will be removed when React loads -->
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 500;">Loading Sparrow Wallet...</p>
    </div>
    
    <!-- Root div where React mounts -->
    <div id="root"></div>
    
    <!-- JavaScript error fallback content -->
    <div class="js-error-fallback" id="js-error-fallback">
      <h1>Unable to Load Sparrow Wallet</h1>
      <p>We're having trouble loading the application. This could be due to:</p>
      <ul style="text-align: left; display: inline-block;">
        <li>Network connectivity issues</li>
        <li>Browser compatibility problems</li>
        <li>Temporary server problems</li>
      </ul>
      <p>Please try refreshing the page or come back later.</p>
      <button onclick="window.location.reload()" style="padding: 10px 20px; background: #00FF5F; color: black; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Refresh Page</button>
    </div>
    
    <!-- Script to show fallback content if main scripts don't load in time -->
    <script>
      // Display fallback if application doesn't load within 10 seconds
      setTimeout(function() {
        if (!document.getElementById('root').childNodes.length) {
          document.getElementById('js-error-fallback').style.display = 'block';
          var loader = document.getElementById('app-loader');
          if (loader) loader.style.display = 'none';
        }
      }, 10000);
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
