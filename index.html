
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sparrow</title>
    <meta name="description" content="Sparrow - Your Secure Digital Wallet" />
    <meta name="author" content="Sparrow" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/og-image.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0500FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sparrow Wallet">
    
    <!-- Fallback styles in case JavaScript or CSS fails to load -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        color: #333;
      }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      #root:empty:before {
        content: 'Loading Sparrow Wallet...';
        font-size: 18px;
        font-weight: 500;
      }
      .js-error-fallback {
        display: none;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 100px auto;
      }
      .js-error-fallback h1 {
        color: #0500FF;
      }
      noscript {
        display: block;
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin: 100px auto;
      }
    </style>
  </head>

  <body>
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div>
        <h1>JavaScript Required</h1>
        <p>Sparrow Wallet requires JavaScript to be enabled in your browser. Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Root div where React mounts -->
    <div id="root"></div>
    
    <!-- JavaScript error fallback content -->
    <div class="js-error-fallback" id="js-error-fallback">
      <h1>Unable to Load Sparrow Wallet</h1>
      <p>We're having trouble loading the application. This could be due to:</p>
      <ul style="text-align: left; display: inline-block;">
        <li>Network connectivity issues</li>
        <li>Browser compatibility problems</li>
        <li>Temporary server problems</li>
      </ul>
      <p>Please try refreshing the page or come back later.</p>
      <button onclick="window.location.reload()" style="padding: 10px 20px; background: #0500FF; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Refresh Page</button>
    </div>
    
    <!-- Script to show fallback content if main scripts don't load in time -->
    <script>
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('js-error-fallback').style.display = 'block';
        }
      }, 10000); // Show fallback after 10 seconds if app doesn't load
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
